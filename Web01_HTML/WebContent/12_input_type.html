<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Type</title>
</head>
<body>
	<h1>여러가지 input type</h1>
	<!-- form에서 method를 지정하지 않으면 get 방식이 default -->
	<!-- input tag의 required 속성은 입력을 강제하는 속성. 필수입력란 -->
	<!-- input type tag의 종류 : text, range, research, password, email, number, tel, date, datetime, submit, reset, checkbox, radio 등 -->
	<form action="result.html">
	아이디: <span style="color: red;">(*)</span><br>
	<input type="text" name="userid" required="required"><br>
	비밀번호: <span style="color: red;">(*)</span><br>
	<input type="password" name="password" required="required"><br>
	이메일:<br>
	<input type="email" name="email" placeholder="이메일 입력"><br>
	<!--
		input type을 number로 지정했을때는 칸의 길이(maxlength)를 따로 지정할 수 없다.
		이 경우에 Javasript를 통해 설정할 수 있다.
	-->
	나이:<br>
	<input type="number" min="0" value="0" name="age" placeholder="나이 입력"><br>
	전화번호:<br>
	<input type="tel" name="tel"><br>
	생일:<br>
	<input type="date" name="date"><br>
	<input type="datetime" name="datetime"><br>
	
	
	<input type="submit" value="회원가입" formtarget="_blank">
	<input type="reset" value="취소">
	
	</form>
</body>
</html>
