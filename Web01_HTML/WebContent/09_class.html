<!DOCTYPE html>
<html>
<head>
<style type="text/css">
/* id를 통한 스타일 적용 */
#myHeader {
	background-color: lightblue;
	color: aqua;
	padding: 40px;
	text-align: center;
}

/* class를 통한 스타일 적용 */
.cities {
	background-color: tomato;
	color: white;
	padding: 10px;
}
</style>
<meta charset="UTF-8">
<title>Class</title>
</head>
<body>
	<!-- 
	* HTML id, class
	- 특정 요소(element)애 접근하여 요소를 변경할 때 사용하는 접근 객체
	CSS 적용시 class는 '.' 사용, id는 '#' 사용
	 -->

	<div class="cities">
		<h2>서울</h2>
		<p>서울은 대한민국의 수도입니다.</p>
	</div>

	<div class="cities">
		<h2>파리</h2>
		<p>파리는 프랑스의 수도입니다.</p>
	</div>

	<div class="cities">
		<h2>런던</h2>
		<p>런던은 영국의 수도입니다.</p>
	</div>

	<h1 id="myHeader">헤더 부분</h1>

</body>
</html>
