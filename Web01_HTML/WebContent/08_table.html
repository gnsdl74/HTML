<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
<style type="text/css">
table {
	font-family: arial, sans-serif;
	border-collapse: collapse; /*테두리를 하나로 합칠 것인지(collapse) 분리할 것인지(separate_기본값)*/
	width: 100%;
}
td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}
</style>
</head>
<body>
	<h2>HTML 테이블</h2>
	<table>
		<tr>
			<th>이름</th>
			<th>연락처</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>짱구</td>
			<td>010-1234-5678</td>
			<td>ZzangGu@gmail.com</td>
		</tr>
		<tr>
			<td>훈이</td>
			<td>010-9999-9999</td>
			<td>DogHoon@daum.net</td>
		</tr>
	</table>

</body>
</html>
