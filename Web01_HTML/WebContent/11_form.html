<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>
	<!-- 
	 * Form
	 - form : 데이터를 보낼 패키지를 입력하는 태그(form 안에서만 아래 기능들이 실행됨)
	 - action : 사용자가 보낼 주소
	 - method : 보내는 방식
	 1) GET 방식 : 사용자가 입력한 데이터를 URL 주소와 함께 서버로 전송하는 방식
	 2) POST 방식 : 사용자가 입력한 데이터를 요청 패킷(request packet)의 body에 포함시켜서 외부에 노출이 되지 않도록 전송하는 방식
	 
	 * input
	 - type : 문자열 입력 방식
	 - name : 변수이름
	 -->
	 
	 <h2>GET/POST 방식</h2>
	 <hr>
	 <h3>GET</h3>
	 <form action="result.html" method="get">
	 성<br> <input type="text" name="firstname"><br>
	 이름<br> <input type="text" name="lastname"><br><br>
	 <input type="submit" value="제출">
	 </form>
	 
	 <hr>
	 
	 <h3>POST</h3>
	 <!-- POST 방식 -->
	 <form action="result.html" method="post">
	 성<br> <input type="text" name="firstname"><br>
	 이름<br> <input type="text" name="lastname"><br><br>
	 <input type="submit" value="제출">
	 </form>
</body>
</html>
