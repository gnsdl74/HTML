<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
 요소(element)와 속성(attribute)
  - 시작 태그와 종료 태그를 갖는 모든 것들이 요소(a, img, button 등. * 예외 존재)
  - 모든 요소들은 속성을 가질 수 있음
  - 속성은 요소와 관련된 추가적인 정보를 제공
  - 속성은 시작 태그에 작성
  - 속성은 alt, href, src, style, width, height 등이 있음
-->
  
	<!-- 제목 : heading -->
	<h1>제목 작성 부분1</h1>
	<h2>제목 작성 부분2</h2>
	<h3>제목 작성 부분3</h3>

	<!-- 문단 : paragraph -->
	<p>
	본문 작성 부분<br>
	줄바꾸기<br> 다음 줄<br>
	<!-- 줄바꾸기  break line -->
	</p>
	
	<!-- 링크 -->
	<a href="https://www.google.co.kr">구글</a>
	<a href="https://www.daum.net">다음</a><br>
	
	<!-- 이미지 -->
	<!-- src : 경로, alt : 이미지를 설명하는 대체텍스트, title : 마우스를 올려놓았을 때 나타나는 팝업텍스트 -->
	<img src="img/forest.jpg" alt="숲" width="100" height="100"/>
	
	<!-- 버튼 -->
	<button>클릭</button><br>
	
	<!-- 리스트 -->
	<!-- ul : 순서가 없는 리스트, ol : 순서가 있는 리스트, li : 리스트 구성요소 -->
	<ul>
		<li>아이언맨</li>
		<li>토르</li>
		<li>호크아이</li>
	</ul>
	
</body>
</html>
