<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>HTML List</h1>
	<!-- 
	HTML List
	1. Unordered List : 순서가 없는 리스트
	2. Ordered List : 순서가 있는 리스트
	3. Definition List : 사전식 리스트
	
	HTML tag :
	<ul> : Unordered List
	<ol> : Ordered List
	<li> : List item
	<dl> : Definition List
	<dt> : Description Term
	<dd> : Definition Description
	 -->
	<h4>순서 없는 리스트</h4>
	<ul style="list-style-type: none;">
		<li>아이언맨</li>
		<li>토르</li>
		<li>헐크</li>
	</ul>
	
	<h4>순서 있는 리스트</h4>
	<ol type="1">
		<li>아이언맨</li>
		<li>헐크</li>
		<li>토르</li>
	</ol>

</body>
</html>
